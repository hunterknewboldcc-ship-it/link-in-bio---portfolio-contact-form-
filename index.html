<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Hunter Newbold - Web Designer at Contentia Creative">
    <title>Hunter | Contentia Creative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', system-ui, sans-serif; }
        .link-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .link-btn:hover { transform: scale(1.04) translateY(-2px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3); }
        .avatar-ring { box-shadow: 0 0 0 6px rgba(45, 212, 191, 0.3); }
    </style>
</head>
<body class="bg-white dark:bg-gradient-to-b dark:from-zinc-950 dark:to-black text-zinc-900 dark:text-white min-h-screen flex items-center justify-center p-4 sm:p-6">
    <div class="max-w-[380px] w-full mx-auto text-center">
        <div class="mb-10">
            <div class="relative mx-auto mb-6 inline-block">
                <img id="avatar" src="https://i.imgur.com/g5DtDK7.jpg" alt="Hunter Newbold" class="w-40 h-40 rounded-3xl object-cover avatar-ring">
            </div>
            <h1 id="name" class="text-4xl font-semibold tracking-tighter">Hunter Newbold</h1>
            <p id="bio" class="mt-2 text-zinc-500 dark:text-zinc-400 text-[17px] leading-tight">Web Designer at Contentia Creative</p>
        </div>
        
        <div id="links" class="space-y-3"></div>

        <div class="mt-12 flex justify-center gap-8 text-3xl">
            <button onclick="toggleTheme()" id="theme-btn" class="hover:scale-110 transition">üåô</button>
            <a href="https://x.com/HunterNewboldCC" target="_blank" class="hover:scale-110 transition">ùïè</a>
        </div>
    </div>

    <script>
        tailwind.config = { darkMode: 'class' };

        const config = {
            name: "Hunter Newbold",
            bio: "Web Designer at Contentia Creative",
            avatar: "https://i.imgur.com/g5DtDK7.jpg",
            links: [
                { title: "Contentia Creative ‚Äî Home", url: "https://contentiacreative.com", icon: "üè†" },
                { title: "Services", url: "https://contentiacreative.com/services", icon: "üõ†Ô∏è" },
                { title: "Portfolio", url: "https://contentiacreative.com/portfolio", icon: "üìÇ" },
                { title: "Contact Form (Jotform)", url: "https://form.jotform.com/YOUR_JOTFORM_ID", icon: "‚úâÔ∏è" }
            ]
        };

        function renderLinks() {
            const container = document.getElementById('links');
            container.innerHTML = config.links.map(link => `
                <a href="${link.url}" target="_blank" 
                   class="link-btn group flex items-center justify-center gap-4 bg-zinc-100 hover:bg-zinc-200 dark:bg-white/10 dark:hover:bg-white/20 border border-zinc-200 dark:border-white/10 rounded-3xl px-8 py-7 text-[21px] font-medium w-full">
                    <span class="text-4xl opacity-90">${link.icon}</span>
                    <span>${link.title}</span>
                </a>
            `).join('');
        }

        function toggleTheme() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            document.getElementById('theme-btn').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        window.onload = () => {
            document.getElementById('name').textContent = config.name;
            document.getElementById('bio').textContent = config.bio;
            document.getElementById('avatar').src = config.avatar;
            renderLinks();

            if (localStorage.getItem('theme') === 'light') {
                document.documentElement.classList.remove('dark');
                document.getElementById('theme-btn').textContent = '‚òÄÔ∏è';
            }
        };
    </script>
</body>
</html>
